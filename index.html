<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="screen">80085</div>
            <div class="buttons">
                <div class="button percentage">%</div>
                <div class="button ac">AC</div>
                <div class="button ce">CE</div>
                <div class="button del">DEL</div>
                <div class="button exponent">x^2</div>
                <div class="button square-root">sqrt</div>
                <div class="button paycheck-function">paycheck</div>
                <div class="button">/</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">X</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <div class="button">+/-</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

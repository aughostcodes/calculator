<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="screen">80085</div>
            <div class="buttons">
                <div class="button percentage">%</div>
                <div class="button ac">AC</div>
                <div class="button ce">CE</div>
                <div class="button del">DEL</div>
                <div class="button exponent">x^2</div>
                <div class="button square-root">sqrt</div>
                <div class="button paycheck-function">paycheck</div>
                <div class="button operator divide">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator multiply">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator subtract">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator add">+</div>
                <div class="button pos-neg">+/-</div>
                <div class="button number">0</div>
                <div class="button decimal">.</div>
                <div class="button equals">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
